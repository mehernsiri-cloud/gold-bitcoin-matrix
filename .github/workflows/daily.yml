name: Daily Predictions

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  run_predictions:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Python 3.10
    - name: Setup Python
       uses: actions/setup-python@v4
       with:
       python-version: '3.10'

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance

    # 4. Run prediction script
    - name: Run headless predictions
      run: python predict_headless.py

    # 5. Commit & push CSV
    - name: Commit and push CSV
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add predictions_log.csv
        git commit -m "Daily predictions update" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/mehernsiri-cloud/gold-bitcoin-matrix.git main

