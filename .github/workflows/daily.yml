name: Daily Predictions Update
on:
  schedule:
    - cron: '0 8 * * *'  # daily at 08:00 UTC
  workflow_dispatch:

jobs:
  daily-predictions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Ensure data folder
      run: mkdir -p data
    - name: Run headless predictions
      run: python predict_headless.py
    - name: Fetch latest actuals
      run: python fetch_data.py
    - name: Commit & push
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add data/predictions_log.csv data/actual_data.csv
        git commit -m "Daily predictions update" || echo "No changes to commit"
        git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
